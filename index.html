<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <div id="gameMsg"></div>
    <div id="gameScore"></div>
    <div class="board"></div>
    <div class="playersForm">
      <label for="name1">Player 1: </label>
      <input type="text" name="name1" id="name1" placeholder="Your name" />

      <label for="name2">Player 2: </label>
      <input type="text" name="name2" id="name2" placeholder="Your name" />

      <button id="startGame">Start game</button>
      <button id="restartGame">Restart game</button>
      <script src="index.js"></script>
    </div>
  </body>
</html>
